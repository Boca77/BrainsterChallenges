<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="all_books">
      <ul id="books" class="mb-4"></ul>
      <ul id="book_stat" class="mb-4"></ul>
    </div>

    <div class="container">
      <div class="row table-row">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Max Pages</th>
              <th scope="col">Page on</th>
              <th scope="col">Progress</th>
            </tr>
          </thead>
          <tbody id="table"></tbody>
        </table>
      </div>
    </div>

    <form>
      <div class="container">
        <div class="row">
          <div class="col-3 mb-3">
            <input
              type="text"
              class="form-control"
              name=""
              id="title"
              placeholder="Book Title"
            />
          </div>
          <div class="col-3 mb-3">
            <input
              type="text"
              class="form-control"
              name=""
              id="author"
              placeholder="Book Author"
            />
          </div>
          <div class="col-3 mb-3">
            <input
              type="text"
              class="form-control"
              name=""
              id="page_on"
              placeholder="Current Page On"
            />
          </div>
          <div class="col-3 mb-3">
            <input
              type="text"
              class="form-control"
              name=""
              id="max_pages"
              placeholder="Book Max Pages"
            />
          </div>
          <div class="col-3 mb-3">
            <button id="submit" class="btn btn-primary">Add to list</button>
          </div>
        </div>
        <div id="error_msg" class="row mt-3"></div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
